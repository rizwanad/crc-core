name: Test aws
on: [push]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::604977880911:role/github-oidc-role
          aws-region: us-east-1

      - name: List s3 buckets
        run: |
          aws s3 ls